on:
  workflow_dispatch:
  push:
    branches:
    - main
  release:
    types:
    - created

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
    - run: npm install
    - name: Publish
      if: success() && startsWith(github.ref, 'refs/tags/')
      run: npm run prerelease
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}